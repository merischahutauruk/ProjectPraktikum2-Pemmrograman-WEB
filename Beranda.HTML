<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petshop</title>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes floating {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        body {
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(rgba(147, 218, 237, 0.5), rgba(135, 180, 234, 0.5)), 
                        url('bacground.new.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            width: 100%;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
            margin-top: 50px;
            border-radius: 10px;
            animation: fadeIn 1s ease-in-out;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            border-right: 3px solid black;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            display: inline-block;
            animation: typing 2s steps(20, end) forwards;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 16px;
            transition: box-shadow 0.3s;
        }

        input:focus {
            box-shadow: 0px 0px 10px rgba(0, 203, 230, 0.5);
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #10b7e1;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s, background 0.3s;
        }

        button:hover {
            background: #00cbe6;
            transform: scale(1.05);
            box-shadow: 0px 0px 10px rgba(0, 203, 230, 0.8);
        }

        .featured-image {
            animation: floating 3s infinite ease-in-out;
            width: 80%;
            margin-top: 20px;
            border-radius: 10px;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
        }

        .shake {
            animation: shake 0.3s ease-in-out;
        }

        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            display: inline-block;
            margin: 0 10px;
            color: white;
            font-size: 18px;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .social-icons a:nth-child(1) { background: #E4405F; } 
        .social-icons a:nth-child(2) { background: #FF0000; }
        .social-icons a:nth-child(3) { background: #24292e; }

        .social-icons a:hover {
            opacity: 0.8;
        }
    </style>
    <script>
        function login() {
            var username = document.getElementById("username");
            var password = document.getElementById("password");

            if (username.value === "Merischa" && password.value === "123456") {
                alert("Login Berhasil! Anda akan diarahkan ke halaman Daftar Barang.");
                window.location.href = "DaftarBarang1.HTML";
            } else {
                alert("Username atau password salah. Silakan coba lagi.");
                username.classList.add("shake");
                password.classList.add("shake");

                setTimeout(() => {
                    username.classList.remove("shake");
                    password.classList.remove("shake");
                }, 300);
            }
        }
    </script>
</head>
<body>
    <main>
        <section>
            <h2 class="title">Selamat Datang di Petshop Kami</h2>
            <p>Tempat terbaik untuk hewan peliharaan Anda!</p>
        </section>
        
        <section class="Beranda">
            <h2>Masuk ke Beranda</h2>
            <div class="container">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button onclick="login()">Masuk</button>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Petshop Kami</p>
        <div class="social-icons">
            <a href="https://www.instagram.com" target="_blank">Instagram</a>
            <a href="https://www.youtube.com" target="_blank">YouTube</a>
            <a href="https://www.github.com" target="_blank">GitHub</a>
        </div>
    </footer>
</body>
</html>
