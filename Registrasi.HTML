<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi - Petshop</title>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(rgba(235, 240, 241, 0.5), rgba(234, 234, 230, 0.5)), 
                        url('bacground.new.jpg') no-repeat center center fixed;
            background-size: cover;
            animation: gradientBG 8s ease infinite;
        }

        .container {
            width: 100%;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.85); 
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
            margin-top: 100px;
            border-radius: 10px;
            animation: fadeIn 1s ease-in-out;
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.05);
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #cccccc;
            border-radius: 5px;
            transition: border 0.3s, box-shadow 0.3s;
        }

        input:focus {
            border-color: #00cbe6;
            box-shadow: 0px 0px 10px rgba(0, 203, 230, 0.5);
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #10b7e1;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s, background 0.3s;
        }

        button:hover {
            background: #00cbe6;
            transform: scale(1.1);
            box-shadow: 0px 0px 15px rgba(0, 203, 230, 0.8);
        }

        .shake {
            animation: shake 0.3s ease-in-out;
        }
    </style>
    <script>
        function Registrasi() {
            var Nama = document.getElementById("Nama");
            var Email = document.getElementById("Email");
            var password = document.getElementById("password");

            if (Nama.value === "Merischa T.H" && Email.value === "Merischa@Gmail.com" && password.value === "123456") {
                alert("Registrasi Berhasil! Anda akan diarahkan ke Beranda.");
                window.location.href = "Beranda.HTML";
            } else {
                alert("Email dan password sudah terdaftar. Silakan gunakan akun lain.");
                Nama.classList.add("shake");
                Email.classList.add("shake");
                password.classList.add("shake");

                setTimeout(() => {
                    Nama.classList.remove("shake");
                    Email.classList.remove("shake");
                    password.classList.remove("shake");
                }, 300);
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Registrasi ke Petshop</h2>
        <input type="text" id="Nama" placeholder="Nama" required>
        <input type="text" id="Email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="Registrasi()">Daftar</button>
    </div>
</body>
</html>
