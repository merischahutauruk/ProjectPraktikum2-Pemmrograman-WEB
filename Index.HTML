<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terima Kasih - Petshop</title>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), 
                        url('bacground.new.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 60%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            color: #333;
            animation: fadeIn 1.2s ease-in-out;
        }

        p {
            color: #666;
            animation: fadeIn 1.5s ease-in-out;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-links a {
            display: inline-block;
            animation: bounce 2s infinite;
        }

        .social-links img {
            width: 50px;
            height: 50px;
            transition: transform 0.3s ease-in-out;
        }

        .social-links img:hover {
            transform: scale(1.2) rotate(10deg);
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s ease-in-out;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Terima Kasih Telah Berbelanja di Petshop Kami!</h2>
        <p>Ikuti kami di media sosial untuk mendapatkan update terbaru!</p>

        <div class="social-links">
            <a href="https://github.com" target="_blank">
                <img src="Github.jpg" alt="GitHub">
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <img src="Instagram.jpg" alt="Instagram">
            </a>
            <a href="https://www.youtube.com" target="_blank">
                <img src="Youtube.jpg" alt="YouTube">
            </a>
        </div>

        <a href="registrasi.html" class="back-button">Kembali ke Registrasi</a>
    </div>
</body>
</html>
